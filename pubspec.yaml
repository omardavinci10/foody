name: foody
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  rflutter_alert: ^2.0.4
  google_fonts: ^2.1.0
  font_awesome_flutter: ^9.2.0
  auth_buttons: ^1.0.1+4
  phosphor_flutter: ^1.3.1
  flutter_scale_tap: ^1.0.5
  awesome_select: ^5.0.5
  material_floating_search_bar: ^0.3.6
  modal_bottom_sheet: ^2.0.0
  intl: ^0.17.0
  provider: ^6.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Urbanist
      fonts:
      - asset: fonts/Urbanist-Regular.ttf
      - asset: fonts/Urbanist-Bold.ttf
  assets:
    - images/